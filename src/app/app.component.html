<div *ngIf="!ready">loading models...</div>
<div *ngIf="ready">
    <mat-radio-group  #radioGroup="matRadioGroup" (change)="blockFaces(myslider.value *.01, radioGroup.value)">
        <mat-radio-button value="biden" [checked]="true"><img src="assets/images/biden.png"></mat-radio-button>
        <mat-radio-button value="trump"><img src="assets/images/trump.png"></mat-radio-button>
        <mat-radio-button value="bernie"><img src="assets/images/bernie.png"></mat-radio-button>
        <mat-radio-button value="npc"><img src="assets/images/npc.png"></mat-radio-button>
    </mat-radio-group>
    <div>
        <label style="font-weight: bold" for="myslider">Face Recognition Selectivity</label><br />
        <mat-slider style="width:50%;" #myslider min="5" max="50" step="5" value="50" (change)="blockFaces(myslider.value *.01, radioGroup.value)"></mat-slider>
    </div>
    <input type="file" accept="image/*" id="input" (change)="handleFileInput($event.target.files, myslider.value * .01, radioGroup.value)">
    <input type="button" id="download" value="download image" (click)="exportAsImage()" hidden>
    <div style="position:relative;width:98%; padding: 1%;">
    <canvas style="width:100%" id="overlay"></canvas>
    <div class="box" *ngFor="let box of boxes; let i=index" 
        [style.left.%]="box.x/canvas.width * 100" 
        [style.top.%]="box.y/canvas.height * 100" 
        [style.width.%]="box.width/canvas.width * 100" 
        [style.height.%]="box.height/canvas.height * 100"
        (click)="toggleSource(i, radioGroup.value)" ></div>
    </div>
    
</div>
